<div class="specific-product-information">
  <div id="product-details" class="specific-product-details">
  <div class="product-image-container" *ngIf="product">
    <div>
      <h3>{{product.name}}</h3>
    </div>
    <img [src]="'http://localhost:9090/OMP/product/image/' + product.productid" alt="{{product.name}}" class="product-image">
    <div>
      <p class="product-meta" id="product-meta">
        {{product.name}}
        <!-- <br> 200 Subscribers <br> 4 Stars -->
         <br>{{product.subscription_count}} subscribes
         <br>
         {{product.avg_rating}} stars
      </p>
    </div>
  </div>

  <div class="product-desc-container">
    <ul class="product-description">
      <li><i>{{product?.description}}</i></li>
    </ul>

    <div class="button-container">
      <button class="subscribe-btn" >Subscribe</button>
      <button class="review-btn" >Add a Review</button>
    </div>
  </div>
