<div class="container">
    <div class="signin">
        <form (submit)="onSubmit($event)">
            <h2>Forget Password</h2>
            <div class="row">
                <div class="column">
                    <input type="email" [(ngModel)]="email" name="email" placeholder="Enter email" required>
                </div>
            </div>

            <re-captcha (resolved)="onCaptchaResolved($event)"
                siteKey="6Lf_uRMrAAAAAMXgbKvXDk9Mmwza9GaZY3bvoRFG"></re-captcha>

            <button type="submit" class="submit">Submit</button>
        </form>

        <!-- <p *ngIf="message" class="message">{{ message }}</p> -->

    </div>
    <div class="divider"></div>
    <div class="signin">
        <button class="signin-btn" [routerLink]="'/signIn'">Sign In</button>
    </div>
</div>
